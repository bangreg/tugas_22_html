<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Belajar HTML | NIOMIC</title>
 </head>
 <body>
   <h1>Napak Tilas</h1>
   <form>
     <fieldset>
       <legend value="Form">Form</legend>
       <table>
         <tr>
           <td>Nama</td>
           <td>:</td>
           <td><input type="text" placeholder="Nama lengkap..."></td>
         </tr>
         <tr>
           <td>Username</td>
           <td>:</td>
           <td><input type="text" placeholder="Username..."></td>
         </tr>
         <tr>
           <td>Email</td>
           <td>:</td>
           <td><input type="text" placeholder="Your Email..."></td>
         </tr>
         <tr>
           <td>Password</td>
           <td>:</td>
           <td><input type="text" placeholder="Password..."></td>
         </tr>
         <tr>
           <td>Alamat Web</td>
           <td>:</td>
           <td><input type="text" placeholder="Masukkan URL Web..."></td>
         </tr>
         <tr>
           <td>Tanggal Lahir</td>
           <td>:</td>
           <td><input type="date"></td>
         </tr>
         <tr>
           <td>Umur</td>
           <td>:</td>
           <td><input type="text"></td>
         </tr>
         <tr>
           <td>Jenis Kelamin</td>
           <td>:</td>
           <td><input type="radio" name="gender" value="laki-laki">Laki-laki
             <input type="radio" name="gender" value="perempuan">Perempuan</td>
         </tr>
         <tr>
           <td>Agama</td>
           <td>:</td>
           <td><select name="agama">
             <option value="islam">Islam</option>
             <option value="kristen">Kristen</option>
             <option value="katolik">Katolik</option>
             <option value="budha">Budha</option>
             <option value="hindu">Hindu</option>
           </td>
         </tr>
         <tr>
           <td>Biografi</td>
           <td>:</td>
           <td><textarea rows="2" cols="17" maxlength="20"></textarea></td>
         </tr>
         <tr>
           <td>Foto</td>
           <td colspan="2"><img src="logo1.jpg" width="200" length = "200"></td>
         </tr>
         <tr>
           <td>Audio</td>
           <td colspan="2"><audio src="sample.mp3" controls></td>
         </tr>
       </table>
     </fieldset>
   </form>
 </body>
</html>
